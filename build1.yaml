version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "⏳ Installing dependencies..."
      - node --version
      - npm --version
  build:
    commands:
      - echo "⏳ Building the project..."
      - npm install
      - ls -a
      - ls -a ./src
      - npm run build-file-hello
      - echo "✅ Build completed."
      - ls -a ./dist
      - echo "✅ Show file hello.js"
      - cat ./dist/hello.cjs
      - node --version
      - echo "✅ Running hello.js"
      - node ./dist/hello.cjs
